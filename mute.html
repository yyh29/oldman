<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手機靜音教學</title>
    <style>
        body { font-size: 24px; line-height: 1.6; padding: 20px; }
        .section { margin-bottom: 30px; }
        .title { font-size: 32px; font-weight: bold; margin-bottom: 20px; }
        .step { margin-bottom: 15px; }
        .video-box { margin: 20px 0; }
        video { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <div class="section">
        <h1 class="title">iPhone 靜音教學</h1>
        <div class="step">
            <p>1. 找到手機左側的「靜音開關」一個可滑動的小按鈕。</p>
        </div>
        <div class="step">
            <p>2. 將開關向下推至出現「靜音模式」彈窗，手機進入靜音模式（震動模式）。</p>
            <div class="video-box">
                <video src="1.mp4" alt="靜音模式演示" loop autoplay playsinline controls="false">
                    您的瀏覽器不支援影片播放
                </video>
            </div>
        </div>
        <div class="step">
            <p>3. 向上推回，出現「鈴聲」彈窗，即可取消靜音。</p>
            <div class="video-box">
                <video src="2.mp4" alt="取消靜音演示" loop autoplay playsinline controls="false">
                    您的瀏覽器不支援影片播放
                </video>
            </div>
        </div>
    </div>

    <div class="section">
        <h1 class="title">Android 手機靜音方法</h1>
        <div class="method">
            <h2 class="title" style="font-size: 28px;">方法一</h2>
            <div class="step">
                <p>1. 按下側邊的音量降低鍵，直到出現音量控制條。</p>
            </div>
            <div class="step">
                <p>2. 點擊音量條上的「⋮」或「設定」圖示，將「通知」或「媒體」音量調至靜音。</p>
                <div class="video-box">
                    <video src="3.mp4" alt="方法一演示" loop autoplay playsinline controls="false">
                        您的瀏覽器不支援影片播放
                    </video>
                </div>
            </div>
        </div>

        <div class="method">
            <h2 class="title" style="font-size: 28px;">方法二</h2>
            <div class="step">
                <p>1. 從螢幕頂端拉下選項</p>
            </div>
            <div class="step">
                <p>2. 將喇叭圖示按至靜音圖案</p>
                <div class="video-box">
                    <video src="4.mp4" alt="方法二演示" loop autoplay playsinline controls="false">
                        您的瀏覽器不支援影片播放
                    </video>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
