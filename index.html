<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老人</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            width: 80vw;
            height: 80vh;
            gap: 10px;
        }
        .item {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ccc;
            text-align: center;
        }
        .item:nth-child(3) {
            grid-column: 1 / span 2;
            grid-row: 2 / span 1;
        }
        .item img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="item"><a href="https://hkbus.app/zh/board"><img src="bus.png" alt="1"></div>
        <div class="item"><a href="https://chat.deepseek.com/sign_in"><img src="deepseek.png" alt="2"></div>
        <div class="item"><a href="链接"><img src="jy.png" alt="3"></div>
        <div class="item"><a href="https://www.hko.gov.hk/tc/traditional_desktop.htm"><img src="twt.png" alt="4"></div>
        <div class="item"><a href="https://www.youtube.com/"><img src="youtube.png" alt="5"></div>
    </div>
</body>
</html>
