<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"> <!-- 设置字符编码为 UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 适配移动设备 -->
    <title>老人</title> <!-- 网页标题 -->
    <style>
        body {
            display: flex; /* 使用弹性布局 */
            justify-content: center; /* 水平居中对齐 */
            align-items: center; /* 垂直居中对齐 */
            height: 100vh; /* 设置高度为视口高度 */
            margin: 0; /* 去除默认外边距 */
            background-color: #f0f0f0; /* 设置背景颜色 */
        }
        .grid {
            display: grid; /* 使用网格布局 */
            grid-template-columns: 1fr 1fr; /* 设置两列 */
            grid-template-rows: 1fr 1fr 1fr; /* 设置三行 */
            width: 80vw; /* 设置宽度为视口宽度的 80% */
            height: 80vh; /* 设置高度为视口高度的 80% */
            gap: 10px; /* 设置格子之间的间隙 */
        }
        .item {
            display: flex; /* 使用弹性布局 */
            justify-content: center; /* 水平居中对齐 */
            align-items: center; /* 垂直居中对齐 */
            background-color: #fff; /* 设置格子背景颜色 */
            border: 1px solid #ccc; /* 设置边框样式 */
            text-align: center; /* 文本居中对齐 */
            overflow: hidden; /* 隐藏超出部分 */
        }
        .item:nth-child(1) {
            grid-column: 1; /* 第一格位于第一列 */
            grid-row: 1; /* 第一格位于第一行 */
        }
        .item:nth-child(2) {
            grid-column: 2; /* 第二格位于第二列 */
            grid-row: 1; /* 第二格位于第一行 */
        }
        .item:nth-child(3) {
            grid-column: 1 / span 2; /* 中间格子跨越两列 */
            grid-row: 2; /* 中间格子位于第二行 */
        }
        .item:nth-child(4) {
            grid-column: 1; /* 第四格位于第一列 */
            grid-row: 3; /* 第四格位于第三行 */
        }
        .item:nth-child(5) {
            grid-column: 2; /* 第五格位于第二列 */
            grid-row: 3; /* 第五格位于第三行 */
        }
        .item img {
            width: 100%; /* 设置图片宽度为 100% */
            height: 100%; /* 设置图片高度为 100% */
            object-fit: cover; /* 图片覆盖整个格子 */
        }
    </style>
</head>
<body>
    <div class="grid"> <!-- 网格容器 -->
        <div class="item"><img src="bus.png" alt="图片1"></div> <!-- 第一格 -->
        <div class="item"><img src="twt.png" alt="图片2"></div> <!-- 第二格 -->
        <div class="item"><img src="jy.png" alt="图片3"></div> <!-- 中间格 -->
        <div class="item"><img src="youtube.png" alt="图片4"></div> <!-- 第四格 -->
        <div class="item"><img src="deepseek.png" alt="图片5"></div> <!-- 第五格 -->
    </div>
</body>
</html>
