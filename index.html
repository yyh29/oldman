<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老人</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr; /* 中间格子高度增加 */
            width: 80vw;
            height: 80vh;
            gap: 10px;
        }
        .item {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ccc;
            text-align: center;
        }
        .item:nth-child(3) {
            grid-column: 1 / span 2;
            grid-row: 2 / span 1;
        }
        .item img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="item"><img src="bus.png" alt="图片1"></div>
        <div class="item"><img src="deepseek.png" alt="图片2"></div>
        <div class="item"><img src="jy.png" alt="图片3"></div>
        <div class="item"><img src="twt.png" alt="图片4"></div>
        <div class="item"><img src="youtube.png" alt="图片5"></div>
    </div>
</body>
</html>
