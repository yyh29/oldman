<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老人</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            width: 80vw;
            height: 80vh;
            gap: 10px;
        }
        .item {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ccc;
            text-align: center;
            overflow: hidden;
        }
        .item:nth-child(1) {
            grid-column: 1;
            grid-row: 1;
        }
        .item:nth-child(2) {
            grid-column: 2;
            grid-row: 1;
        }
        .item:nth-child(3) {
            grid-column: 1 / span 2;
            grid-row: 2;
        }
        .item:nth-child(4) {
            grid-column: 1;
            grid-row: 3;
        }
        .item:nth-child(5) {
            grid-column: 2;
            grid-row: 3;
        }   
        .item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="item"><a href="https://hkbus.app/zh/board" target="_blank"><img src="bus.png" alt="左上"></a></div>
        <div class="item"><a href="https://www.hko.gov.hk/sc/index.html" target="_blank"><img src="twt.png" alt="右上"></a></div>
        <div class="item"><a href="链接" target="_blank"><img src="jy.png" alt="中间"></a></div>
        <div class="item"><a href="https://www.youtube.com" target="_blank"><img src="youtube.png" alt="左下"></a></div>
        <div class="item"><a href="https://chat.deepseek.com/sign_in" target="_blank"><img src="deepseek.png" alt="右下"></a></div>
    </div>
</body>
</html>
